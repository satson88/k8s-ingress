apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  namespace: ns-app
  annotations:
spec:
  ingressClassName: nginx
  rules:
  - host: "k8s-prd-nodejs.sathyalabs.online"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: svc-nodejs-demo
            port:
              number: 80

